<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{url_for("static", filename="styles.css")}}" />
    <title>VGTU Lecturer's Consultation Reservation</title>
    <link rel="icon" type="image/x-icon" href="{{url_for("static", filename="vgtu.jpeg")}}">
</head>
<body>
    <div class="container text-center">
        <div class="row justify-content-center text-center">
            <div class="col-sm-12 text-center">
                <h2 class="text-lg">VGTU Consultations Reservation Platform </h2>
                <form action="/" method="POST">
                    <div class="form-group">
                        <div style="text-align: center;">
                            <input type="email" class="form-control form-control-lg" id="" placeholder="Enter email" name="identity">
                        </div>
                    </div>
                    <div class="form-group">
                        <div style="text-align: center;">
                            <input type="password" class="form-control form-control-lg" id="" placeholder="Enter password" name="password">
                        </div>
                    </div>
                    <div style="text-align: center;">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <div class="row justify-content-center text-center">
                        <div class="col-sm-12 text-center">
                            {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                    <ul class="flash-messages">
                                        {% for message in messages %}
                                            <li>{{ message }}</li>
                                        {% endfor %}
                                    </ul>
                                {% endif %}
                            {% endwith %}
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
